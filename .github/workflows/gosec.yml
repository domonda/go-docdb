name: Run Gosec
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - name: Checkout Source
      uses: actions/checkout@v5
    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...
